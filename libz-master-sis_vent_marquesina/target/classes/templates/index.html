<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Gestion de Prestamos</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <div class="nav-item" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/Libro">Libros</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link disabled"href="#">Estudiantes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link">Prestamos</a>
                </li>
                    <li class="nav-item" th:text="${user.getNick()}"></li>
                    <li class="nav-item" th:text="${user.getEmail()}"></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn-success">Cerrar Sesion</button>
                        </form>
                    </li>

                </div>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link "th:href="@{/oauth2/authorization/auth0}">Ingresar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>

</html>
